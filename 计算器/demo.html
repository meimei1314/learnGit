<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>计算器样式</title>
	<link rel="stylesheet" href="styles/demo.css" />
</head>
<body>
	<div class="cal">
		<div id="screen">
		<p id="hint"></p>
		<hr />
		<input type="text" id="result" name="result" value="0" />
		</div>
		<ul id="cal">
			<li class="no_bg_tool">C</li>
			<li class="no_bg_tool">←</li>
			<li class="no_bg_tool">÷</li>
			<li class="bg_tool">×</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li class="bg_tool">-</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li class="bg_tool">+</li>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li class="bg_tool">%</li>
			<li>0</li>
			<li class="no_bg_tool">.</li>
			<li class="equal">=</li>
		</ul>
	</div>

	<script src="scripts/demo.js"></script>
</body>
</html>
