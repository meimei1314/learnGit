<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
	<title>百度新闻后台管理</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="scripts/jquery-3.1.1.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
</head>
<body>
<!--导航内容 -->
<nav class="navbar navbar-default navbar-inverse navbar-static-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">百度新闻后台管理页面</a>
    </div>
  </div><!-- /.container-fluid -->
</nav>

<!--文本内容 -->
<div class="container-fluid">
	<div class="row">
		<!--添加新闻内容部分 -->
		<div class="col-md-6 col-sm-12 col-xs-12">

		<div class="panel panel-default">
  			<div class="panel-heading">
   				 <h3 class="panel-title">新闻编辑版面</h3>
  			</div>
  			<div class="panel-body">

    		<form class="form">
  			<div class="form-group">
   				<label for="news_title">新闻标题</label>
   				<input type="text" name="news_title" class="form-control" id="news_title" placeholder="请输入新闻标题" />
  			</div>
  			<div class="form-group">
  				<label for="news_type">新闻类型</label>
  				<select class="form-control" id="news_type" name="news_type">
  					<option>推荐</option>
 				 	  <option>互联网</option>
  					<option>图片</option>
 					  <option>娱乐</option>
				  </select>
  			</div>
  			<div class="form-group">
    			<label for="news_img">新闻图片</label>
    			<input class="form-control" type="text" id="news_img" name="news_img" />
  			</div>
  			<div class="form-group">
  				<label for="news_time">新闻采访时间</label>
  				<input class="form-control" type="date" id="news_time" name="news_time" />
  			</div>
        <div class="form-group">
          <label for="news_src">新闻来源</label>
          <input class="form-control" type="text" id="news_src" name="news_src" />
        </div>
  			<button class="btn btn-success btn-block" id="btn_submit">提交</button>
			</form>

  			</div>
		</div>
		
		</div>

		<!--编辑，删除已有新闻内容部分 -->
		<div class="col-md-6 col-sm-12 col-xs-12">
			
			<div class="panel panel-default">
  				<div class="panel-heading">
    				<h3 class="panel-title">新闻整改面板</h3>
  				</div>

 				 <div class="panel-body">
    				<div class="table-responsive">
  						<table class="table table-hover">
    						<thead>
    							<tr>
    								<th>新闻标题</th>
    								<th>新闻时间</th>
    								<th>编辑</th>
    							</tr>
    						</thead>
    						<tbody>
    							<!--新闻内容自动添加 -->
    						</tbody>
 						</table>
					</div>
  				</div>
			</div>

		</div>

	</div>
</div>

<!--删除新闻模态框 -->
<div class="modal fade" tabindex="-1" role="dialog" id="DeleteModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">提示</h4>
      </div>
      <div class="modal-body">
        <p>删除新闻后，数据将无法恢复。</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="confirmDelete">确认</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--修改新闻模态框 -->
<div class="modal fade" tabindex="-1" role="dialog" id="upDateModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">编辑</h4>
      </div>
      <div class="modal-body">
        <form class="form">
        <div class="form-group">
          <label for="Unews_title">新闻标题</label>
          <input type="text" name="Unews_title" class="form-control" id="Unews_title" placeholder="请输入新闻标题" />
        </div>
        <div class="form-group">
          <label for="Unews_type">新闻类型</label>
          <select name="Unews_type" class="form-control" id="Unews_type">
            <option>推荐</option>
            <option>互联网</option>
            <option>图片</option>
            <option>娱乐</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Unews_img">新闻图片</label>
          <input name="Unews_img" class="form-control" type="text" id="Unews_img" />
        </div>
        <div class="form-group">
          <label for="Unews_time">新闻采访时间</label>
          <input name="Unews_time" class="form-control" type="date" id="Unews_time" />
        </div>
        <div class="form-group">
          <label for="Unews_src">新闻来源</label>
          <input name="Unews_src" class="form-control" type="text" id="Unews_src" />
        </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="confirmUpDate">确认</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="scripts/administrate.js"></script>	
</body>
</html>
